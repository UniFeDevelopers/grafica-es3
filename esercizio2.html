<!doctype html>
<html>
    <head>
        <!--

        <title>Esercizio 2</title>
        <link rel="stylesheet" href="build/style.css">
    </head>
    <body>
        <canvas id="webgl-es3">
            Please, use a browser that supports canvas
        </canvas>

        <div class="link-home">
            <div class="esercizio">
                <a href="/" title="Torna indietro">
                    <span>Torna indietro</span>
                </a>
            </div>
        </div>

        <div class="radio-component">
            <p class="radio-component-title">Select texture image</p>
            <div class="radio-button">
                <input id="ash_uvgrid01" type="radio" value="ash_uvgrid01" name="texture-image" checked />
                <label for="ash_uvgrid01">Griglia</label>
            </div>
            <div class="radio-button">
                <input id="blueflower" type="radio" value="blueflower" name="texture-image" />
                <label for="blueflower">Blue flower</label>
            </div>
            <div class="radio-button">
                <input id="floor-wood" type="radio" value="floor-wood" name="texture-image" />
                <label for="floor-wood">Floor wood</label>
            </div>
            <div class="radio-button">
                <input id="stone" type="radio" value="stone" name="texture-image" />
                <label for="stone">Stone</label>
            </div>
            <div class="radio-button">
                <input id="wall" type="radio" value="wall" name="texture-image" />
                <label for="wall">Wall</label>
            </div>
            <div class="radio-button">
                <input id="earthmap4k" type="radio" value="earthmap4k" name="texture-image" />
                <label for="earthmap4k">Earth</label>
            </div>
        </div>
        
        <script src="lib/webgl-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/cuon-matrix.js"></script>
        <script src="lib/dat.gui.js"></script>
        <script src="src/esercizio2.js">
        </script>
    </body>
</html>
